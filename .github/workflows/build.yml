name: lint-and-test
on:
  push:
    branches:
      - main
    paths:
      - src/**
  pull_request:
    branches:
      - main
    paths:
      - src/**
  workflow_dispatch:
jobs:
  lint-and-test:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip3 install -r src/requirements.txt

      - name: Lint
        run: |
          sudo apt-get install -y pylint3
          pylint3 --rcfile=src/.pylintrc src/*.py

      - name: Test
        run: |
          src/test/test.sh src/test/expected_output.txt
